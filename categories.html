---
layout: default
---

<div class="category-page">
    <h1>{{ page.title }}</h1>
    
    <div class="post-list">
        {% for post in site.categories[page.category] %}
            <div class="post-item">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <div class="post-meta">
                    <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
                </div>
                {% if post.description %}
                    <div class="post-description">{{ post.description }}</div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
